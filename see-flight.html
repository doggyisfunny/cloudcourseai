<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>See Flight</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="sidebar">
    <div class="avatar"></div>
    <a href="index.html"><button title="Dashboard"><svg viewBox="0 0 24 24"><path d="M3 9.5l9-7 9 7v11a1 1 0 0 1-1 1h-5v-7h-6v7H4a1 1 0 0 1-1-1v-11z"/></svg></button></a>
    <a href="flight-home.html"><button title="Flights"><svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg></button></a>
    <a href="create-route.html"><button title="Create Route"><svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg></button></a>
    <a href="settings.html"><button title="Settings"><svg viewBox="0 0 24 24"><path d="M12 2a7 7 0 0 0-7 7v1H4a4 4 0 0 0 0 8h14a4 4 0 0 0 0-8h-1V9a7 7 0 0 0-7-7z"/></svg></button></a>
    <a href="account.html"><button title="Account"><svg viewBox="0 0 24 24"><path d="M4 12h16M4 6h16M4 18h16"/></svg></button></a>
  </nav>

  <main class="main">
    <h1>Flight — PH100</h1>

    <div style="display:flex;gap:10px;">
      <div style="flex:2;background:#2a2a2a;padding:10px;border-radius:6px;">
        <div class="map-placeholder placeholder" style="height:340px;"></div>
        <div style="margin-top:10px;color:#ccc;">
          <strong>Current route:</strong> MEL → SYD<br/>
          <strong>Altitude:</strong> FL320 &nbsp; <strong>Speed:</strong> 420 kt
        </div>
      </div>

      <aside style="flex:1;display:flex;flex-direction:column;gap:10px;">
        <div class="form-container">
          <div><strong>ETA</strong><div>11:12</div></div>
          <div><strong>Fuel remaining</strong><div>2,200 kg</div></div>
          <div><strong>Distance remaining</strong><div>180 NM</div></div>
          <div style="display:flex;gap:8px;margin-top:8px;">
            <button style="flex:1">Edit Flight</button>
            <button style="flex:1;background:#ff7043">Abort</button>
          </div>
        </div>

        <div class="form-container">
          <strong>Weather along route</strong>
          <div class="placeholder" style="height:80px;margin-top:8px;"></div>
        </div>
      </aside>
    </div>

    <section style="margin-top:12px;">
      <h2 style="color:#ddd;font-size:16px;margin:6px 0;">Past telemetry</h2>
      <div style="display:flex;gap:6px;">
        <div class="route-card" style="flex:1">
          <div class="map-placeholder placeholder" style="height:80px"></div>
          <div class="route-info"><h4>Telemetry snippet</h4><p>Speed, altitude, heading</p></div>
        </div>
        <div class="route-card" style="flex:1">
          <div class="map-placeholder placeholder" style="height:80px"></div>
          <div class="route-info"><h4>Engine</h4><p>Params &amp; summary</p></div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
