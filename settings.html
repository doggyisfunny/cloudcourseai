    <h1>Settings</h1>

    <form class="form-container">
      <label>Display name<input type="text" placeholder="Your name" /></label>
      <label>Timezone<select><option>Australia/Melbourne</option><option>UTC</option></select></label>
      <label>Units<select><option>Metric</option><option>Imperial</option></select></label>
      <label>Map provider<select><option>OpenStreetMap</option><option>Google Maps</option></select></label>

      <div style="display:flex;gap:8px;">
        <button>Save settings</button>
      </div>
    </form>
  </main>
